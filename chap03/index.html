<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Google Maps</title>
  <style>
    #map {
      height: 100%;
    }

    #input-box {
      width: 80%;
      height: 40px;
      font-size: 16px;
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    #result-view {
      width: 90%;
      min-height: 80px;
      font-size: 16px;
      background: #fff;
      margin-bottom: 20px;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <input id="input-box" class="controls" type="text" placeholder="テキストを入力" />
  <div id="map"></div>
  <script>
    // 地図のスタイルの設定
    var styles = [
      { elementType: 'geometry', stylers: [{ color: '#242f3e' }] },
      { elementType: 'labels.text.stroke', stylers: [{ color: '#242f3e' }] },
      { elementType: 'labels.text.fill', stylers: [{ color: '#746855' }] },
      {
        featureType: 'administrative.locality',
        elementType: 'labels.text.fill',
        stylers: [{ color: '#d59563' }]
      },
      {
        featureType: 'poi',
        elementType: 'labels.text.fill',
        stylers: [{ color: '#d59563' }]
      },
      {
        featureType: 'poi.park',
        elementType: 'geometry',
        stylers: [{ color: '#263c3f' }]
      },
      {
        featureType: 'poi.park',
        elementType: 'labels.text.fill',
        stylers: [{ color: '#6b9a76' }]
      },
      {
        featureType: 'road',
        elementType: 'geometry',
        stylers: [{ color: '#38414e' }]
      },
      {
        featureType: 'road',
        elementType: 'geometry.stroke',
        stylers: [{ color: '#212a37' }]
      },
      {
        featureType: 'road',
        elementType: 'labels.text.fill',
        stylers: [{ color: '#9ca5b3' }]
      },
      {
        featureType: 'road.highway',
        elementType: 'geometry',
        stylers: [{ color: '#746855' }]
      },
      {
        featureType: 'road.highway',
        elementType: 'geometry.stroke',
        stylers: [{ color: '#1f2835' }]
      },
      {
        featureType: 'road.highway',
        elementType: 'labels.text.fill',
        stylers: [{ color: '#f3d19c' }]
      },
      {
        featureType: 'transit',
        elementType: 'geometry',
        stylers: [{ color: '#2f3948' }]
      },
      {
        featureType: 'transit.station',
        elementType: 'labels.text.fill',
        stylers: [{ color: '#d59563' }]
      },
      {
        featureType: 'water',
        elementType: 'geometry',
        stylers: [{ color: '#17263c' }]
      },
      {
        featureType: 'water',
        elementType: 'labels.text.fill',
        stylers: [{ color: '#515c6d' }]
      },
      {
        featureType: 'water',
        elementType: 'labels.text.stroke',
        stylers: [{ color: '#17263c' }]
      }
    ]

    function initMap() {
      // 最初に表示したい場所の緯度経度(例：東京駅)
      var initialPlace = { lat: 35.681236, lng: 139.767125 }

      // 地図の設定
      var map = new google.maps.Map(document.getElementById('map'), {
        center: initialPlace,
        zoom: 17,
        disableDefaultUI: true,
        styles: styles
      })

      // マーカーの設定
      var marker = new google.maps.Marker({
        position: initialPlace,
        map: map,
        draggable: true
      })

      // 検索窓の設置
      var searchBox = document.getElementById('input-box')
      map.controls[google.maps.ControlPosition.TOP_CENTER].push(searchBox)

      // マーカーをドラッグアンドドロップで移動した時のイベント
      google.maps.event.addListener(marker, 'dragend', function () {
        lat = marker.getPosition().lat()
        lng = marker.getPosition().lng()
        console.log("latitude: " + lat)
        console.log("longitude: " + lng)
      })

      // 検索窓にキーワードを入力した時のイベント
      searchBox.addEventListener('change', function () {
        var input = document.getElementById('input-box').value
        console.log(input)
      })
    }
  </script>
  <script src=" https://maps.googleapis.com/maps/api/js?key=AIzaSyBtxPRm84MKbLDhRsLhY5YS86F4YA71SV8&callback=initMap"
    async defer></script>
</body>

</html>
